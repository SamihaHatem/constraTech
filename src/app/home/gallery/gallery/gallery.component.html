<div>
    <div id="speakers-list" class="py-2 my-5">
        <div class="w-90 mx-auto">
            <p class="h2">Gallery</p>

            <div class="row">
                <div class="col-md-4 col-sm-6 my-2" *ngFor="let image of listOfGallery">
                    <!-- <img [src]="apiUrl+image" alt="" style="height: 250px; width: 100%;"> -->


                    <img *ngIf="isImageOrVideo(apiUrl+image) == 'image'" [src]="apiUrl+image"
                        style="height: 250px; width: 100%;">
                    <video height="250" *ngIf="isImageOrVideo(apiUrl+image) == 'video'" [src]="apiUrl+image" alt=""
                        style="height: 250px; width: 100%;" preload="none" controls></video>

                </div>
            </div>
        </div>
    </div>
</div>
