<div>

    <div id="speakers-list" class="py-2 my-5">
        <div class="w-90 mx-auto">
            <p class="h2">Speakers</p>

            <div class="row">

                <div class="col-md-3 my-3 col-sm-12" *ngFor="let speaker of listOfSpeakers">
                    <div class="speaker-container">
                        <img [src]="apiUrl + speaker.photo_path.slice(1)" class="d-block w-100 h-100" alt="...">
                        <div class="">
                            <div class="speaker-content align-content-end">
                                <div class="py-2 px-3 h-100 align-content-center">
                                    <p class="text-center m-0">{{speaker.speech_title}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="text-center speaker-name fw-bold my-1">{{speaker.fullname}}</p>
                    <p class="text-center speaker-name fw-bold text-secondary fs-13">{{speaker.position}}</p>

                </div>

            </div>
        </div>
    </div>
</div>
