<div>

    <div id="speakers-list" class="py-2 my-5">
        <div class="w-90 mx-auto">
            <p class="h2">Speakers</p>

            <div class="row">

                <div class="col-2" *ngFor="let speaker of listOfSpeakers">
                    <div class="speaker-container">
                        <img [src]="apiUrl + speaker.photo_path.slice(1)" class="d-block w-100 h-100" alt="...">
                        <div class="">
                            <div class="speaker-content align-content-end">
                                <div class="p-2">
                                    <p class="text-center m-0">{{speaker.position}} at {{speaker.company_name}}</p>

                                    <div class="text-center my-2">
                                        <p class="m-0">{{speaker.mobile_no}}</p>
                                        <p class="m-0">{{speaker.email}}</p>
                                    </div>
                                    <div class="text-center">
                                        <a class="mx-2" *ngIf="speaker.facebook" target="_blank"
                                            href="{{speaker.facebook}}"><i
                                                class="fa-brands fa-facebook-f text-white"></i></a>
                                        <a class="mx-2" *ngIf="speaker.linkedin" target="_blank"
                                            href="{{speaker.linkedin}}"><i
                                                class="fa-brands fa-linkedin-in text-white"></i></a>
                                        <a class="mx-2" *ngIf="speaker.website" target="_blank"
                                            href="{{speaker.website}}"><i class="fa-solid fa-globe text-white"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="text-center speaker-name fw-bold">{{speaker.fullname}}</p>

                </div>

            </div>
        </div>
    </div>
</div>
