<div class="my-5 py-2" id="workshop">
    <div class="w-90 mx-auto">
        <p class="h2">Workshops</p>

        <div class="row">
            <div class="col-md-3 col-sm-12 px-2" *ngFor="let workshop of listOfWorkShops">
                <div>
                    <img class="w-100" [src]="apiUrl+ workshop.photo" alt="">
                    <p class="text-center fw-bold h5">{{workshop.title}}</p>
                    <p class="text-center">{{workshop.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
